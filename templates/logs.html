{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h2>출입로그</h2>

    <table class="logs-table">
      <thead>
        <tr>
          <th>일자</th>
          <th>시간</th>
          <th>등록여부</th>
        </tr>
      </thead>
      <tbody>
        {% for log in logs %}
        <tr>
          <td>{{ log.date }}</td>
          <td>{{ log.time }}</td>
          <td>
            {% if log.is_registered == 'Registered' %}
              <span class="log-face success"></span> 등록됨
            {% else %}
              <span class="log-face fail"></span> 미등록
            {% endif %}
          </td>
        </tr>
      {% else %}
        <tr>
          <td colspan="3">출입 로그가 없습니다.</td>
        </tr>
      {% endfor %}      
        </tbody>
    </table>
  </div>
{% endblock %}
