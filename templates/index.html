{% extends "base.html" %}
{% block content %}
<div class="main-container">
    <div class="video-container">
        <img id="video-stream" src="{{ url_for('video_feed') }}">
    </div>
    <div class="log-container">
        <h2>최근 출입 기록</h2>
        <table>
            <thead>
                <tr>
                    <th>시간</th>
                    <th>이름</th>
                    <th>출입 여부</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                <tr>
                    <td>{{ log.timestamp }}</td>
                    <td>{{ log.name }}</td>
                    <td>{{ log.status }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/templates/logs.html">모든 출입 기록 보기</a>
    </div>
</div>
{% endblock %}
